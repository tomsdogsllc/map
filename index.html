<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tom's Dogs – Service Area</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,500,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">

  <style>
    :root{
      --green:#315532;
      --sage:#5E7C60;
      --cream:#FFF6E5;
      --cream2:#F7F4ED;
      --orange:#D9772A;
      --deep:#253F26;

      --panel: rgba(15,27,18,0.58);
      --panelBorder: rgba(255,246,229,0.18);
      --outline: rgba(94,124,96,0.55);
      --shadow1: rgba(37,63,38,0.22);
      --shadow2: rgba(37,63,38,0.12);
    }

    /* Critical: make height chain solid inside an iframe */
    html, body{
      height: 100%;
      margin: 0;
      background: transparent;
      font-family: "Nunito", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow: hidden; /* prevent iframe scrollbars */
    }

    .shell{
      position: relative;
      height: 100%;
      width: 100%;
      border-radius: 18px;
      overflow: hidden;
      border: 1px solid var(--outline);
      background: rgba(37,63,38,0.18);
      box-shadow: 0 10px 24px var(--shadow1), 0 2px 8px var(--shadow2);
    }

    #map{
      position: absolute;
      inset: 0;
    }

    .badge{
      position:absolute;
      left:12px;
      bottom:12px;
      z-index: 600;
      padding: 8px 12px;
      border-radius: 999px;
      background: var(--panel);
      border: 1px solid var(--panelBorder);
      color: var(--cream2);
      font-size: 12px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      backdrop-filter: blur(6px);
      user-select: none;
      line-height: 1;
    }

    .btn{
      position:absolute;
      right:12px;
      bottom:12px;
      z-index: 600;
      padding: 9px 14px;
      border-radius: 999px;
      background: rgba(49,85,50,0.65);
      border: 1px solid rgba(255,246,229,0.18);
      color: var(--cream2);
      text-decoration: none;
      font-size: 12px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      line-height: 1;
      transition: transform 140ms ease, background 160ms ease;
      white-space: nowrap;
    }
    .btn:hover{
      transform: translateY(-1px);
      background: rgba(49,85,50,0.82);
    }

    /* Leaflet controls to match your palette */
    .leaflet-control-zoom a{
      background: rgba(15,27,18,0.72);
      color: var(--cream2);
      border: 1px solid rgba(255,246,229,0.18);
      box-shadow: none;
    }
    .leaflet-control-attribution{
      background: rgba(15,27,18,0.45);
      color: rgba(247,244,237,0.85);
    }
    .leaflet-control-attribution a{
      color: rgba(247,244,237,0.9);
    }

    /* If attribution crowds your button on small widths, tuck it away */
    @media (max-width: 520px){
      .leaflet-control-attribution{ display:none; }
    }
  </style>
</head>

<body>
  <div class="shell">
    <div id="map"></div>
    <div class="badge">New London County</div>
    <a class="btn" target="_blank" rel="noopener" href="https://www.google.com/maps?q=New+London+County,+CT">Open in Google Maps</a>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const GEOJSON =
      'https://geodata.ct.gov/api/download/v1/items/851b3129c0eb4a269c58dbca69072227/geojson?layers=1';

    function isNewLondon(props){
      if (!props) return false;
      for (const k in props){
        const v = props[k];
        if (typeof v === 'string' && v.toLowerCase().includes('new london')) return true;
      }
      return false;
    }

    // Initialize
    const map = L.map('map', {
      zoomControl: true,
      scrollWheelZoom: false,
      preferCanvas: true
    });

    // Dark basemap (closest vibe to your style)
    const tiles = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap &copy; CARTO'
    }).addTo(map);

    // Force a sane initial view (CT shoreline)
    const initialCenter = [41.45, -72.10];
    const initialZoom = 10;
    map.setView(initialCenter, initialZoom);

    // Hardening: tiles can load before sizing is final in iframes
    function fixSizeAndView(){
      map.invalidateSize(true);
      map.setView(initialCenter, initialZoom, { animate: false });
    }

    window.addEventListener('load', () => {
      setTimeout(fixSizeAndView, 60);
      setTimeout(fixSizeAndView, 250);
      setTimeout(fixSizeAndView, 800);
    });

    window.addEventListener('resize', () => {
      setTimeout(() => map.invalidateSize(true), 50);
    });

    // Overlay style
    const style = {
      color: '#D9772A',
      weight: 2,
      opacity: 0.95,
      fillColor: '#315532',
      fillOpacity: 0.30
    };

    // Load and fit to county bounds
    fetch(GEOJSON, { mode: 'cors' })
      .then(r => r.json())
      .then(fc => {
        const features = (fc && fc.features) ? fc.features : [];
        const target = features.filter(f => isNewLondon(f.properties));
        if (!target.length) return;

        const layer = L.geoJSON(target, { style }).addTo(map);

        // Fit after a size invalidation to avoid the “half blank” look
        setTimeout(() => {
          map.invalidateSize(true);
          map.fitBounds(layer.getBounds(), { padding: [18, 18], animate: false });
        }, 120);

        setTimeout(() => {
          map.invalidateSize(true);
          map.fitBounds(layer.getBounds(), { padding: [18, 18], animate: false });
        }, 600);
      })
      .catch(() => {
        // Leave the basemap + badge if overlay fails
      });
  </script>
</body>
</html>
